<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Constant</title>
</head>
<body>
    <script>
        const pi = 3.14;
        var radius = 100;
        var luas_lingkaran, keliling_lingkarang;

        luas_lingkaran = pi * (radius *radius);
        keliling_lingkarang = 2*pi*radius;

        document.write("Luas Lingkarang : " + luas_lingkaran);
        document.write("<br />")
        document.write("Keliling Lingkaran : " + keliling_lingkarang);
    
    </script>
</body>
</html>
