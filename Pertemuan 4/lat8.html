<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variable</title>
</head>
<body>
    <script>
        var sesuatu;

        sesuatu = 14;
        document.write("Varibel sesuatu bertipe : ", typeof(sesuatu));
        document.write("<br />")

        sesuatu = "ada deh...";
        document.write("Variabel sesuatu bertipe : ", typeof(sesuatu));
    </script>
</body>
