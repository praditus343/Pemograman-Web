<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variable</title>
</head>
<body>
    <script>
        var bil1, bil2, total;

        bil1 = 5;
        bil2 = 10;
        total = bil1 * bil2;

        document.writeln(bil1 + " * " + bil2 + " = " + total);
    </script>
</body>
</html>
