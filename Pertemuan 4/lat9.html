<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Type Casting</title>
</head>
<body>
    <script>
        var sesuatu;

        sesuatu = 14;
        document.write("Variabel sesuatu bertipe : " + typeof(sesuatu));
        document.write("<br />");

        sesuatu = String(sesuatu);
        document.write("Variabel sesuatu bertipe : " + typeof(sesuatu));
        document.write("<br />");

        sesuatu = Boolean(sesuatu);
        document.write("Variabel sesuatu bertipe : " + typeof(sesuatu));
        document.write("<br />");

        sesuatu = parseInt(sesuatu);
        document.write("Variabel sesuatu bertipe : " + typeof(sesuatu));
        document.write("<br />");
    </script>
</body>
</html>
